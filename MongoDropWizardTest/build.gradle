// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'gradle-one-jar'
apply plugin: 'application'
apply plugin: 'eclipse'

// Use Java 7 by default
sourceCompatibility = '1.8'
targetCompatibility = '1.8'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    	       
  		   mavenCentral()
}



// Add Gradle OneJar Plugin, see https://github.com/rholder/gradle-one-jar
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.3'
    }
}



// Set our project variables
project.ext {
    dropwizardVersion = '1.0.4'
}

dependencies {
	
compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.7.1'
compile 'org.mongodb:mongo-java-driver:2.12.3'
compile 'org.mongodb.morphia:morphia:1.3.1'
     testCompile "junit:junit:4.11"
    compile fileTree(dir: 'extLibs', include: ['*.jar'])
 
}

// Configure the oneJar task

task oneJar(type: OneJar) {
    mainClass = 'com.main.application.MyApplication'

}

// Configure the run task to start the Dropwizard service
run {
    args 'server', './src/dist/config/pgservice.yml'
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

artifacts {
    oneJar
}
